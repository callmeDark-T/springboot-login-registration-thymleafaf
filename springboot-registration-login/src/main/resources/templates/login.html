<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Login</title>
</head>

<body>




	<!-- Create Navigation bar (Header) -->

	<nav class="navbar navbar-inverse navbar-fixed-top">

		<div class="container">
			<div class="navbar-header">


				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<a href="#" class="navbar-brand" th:href="@{/}">Registration and Login Module</a>

			</div>

		</div>
	</nav>
	<br>
	<br>



		<!-- Create Html registration form -->
	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				
			<h1>User Login Page</h1>

			<!--  Login Form-->
			<form th:action="@{/login}" method="POST">



				<!--   Error Message-->
				<div th:if="${param.error}">

					<div class="alert alert-danger">
						Invalid username or passsword.
					</div>
				</div>


				<!--  logout message-->
				<div th:if="${param.logout}">

					<div class="alert alert-info">
						You have been loggedout
					</div>
				</div>



						<div class="form-group">
							<label for="username">
								Username
							</label>
							<input id="username" placeholder="Enter Email ID" name="username" type="text" class="form-control" 
								autofocus="autofocus" />
						</div>



						<div class="form-group">
							<label for="password">
								Password
							</label>
							<input id="password" placeholder="Enter Password" name="password" type="password" class="form-control" >
						</div>



						<div class="form-group">

						<div class="row">
							<div class="col-md-6 col-md-offset-3">

								<input type="submit" name="login-submit"  id="login-submit"
								class="form-control btn btn-primary" value="Log In">

						</div>
						</div>	
						</div>

					</form>
					<div class="form-group">
							
							<span>
								New user? 
								<a href="/" th:href="@{/registration}">Register here</a>
							</span>
							
					</div>
	


				</div>
		
		</div>
	</div>

	



	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
