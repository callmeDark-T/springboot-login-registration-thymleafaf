<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Registration</title>
</head>

<body>


	<!-- Create Navigation bar (Header) -->

	<nav class="navbar navbar-inverse navbar-fixed-top">

		<div class="container">
			<div class="navbar-header">


				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<a href="#" class="navbar-brand" th:href="@{/}">Registration and Login Module</a>

			</div>

		</div>
	</nav>
	<br>
	<br>


	<!-- Create Html registration form -->
	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!--   Success Message-->
				<div th:if="${param.success}">

					<div class="alert alert-info">
						You've successfully registered to our awesome app!
					</div>

					<h1>Registration</h1>

					<!--  Registration Form-->
					<form th:action="@{/registration}" method="post" th:object="${user}">

						<div class="form-group">
							<label for="firstName" class="control-label">
								First Name
							</label>
							<input id="firstName" type="text" class="form-control" th:field="*{firstName}" required
								autofocus="autofocus">
						</div>


						<div class="form-group">
							<label for="lastName" class="control-label">
								Last Name
							</label>
							<input id="lastName" type="text" class="form-control" th:field="*{lastName}" required
								autofocus="autofocus">
						</div>

						<div class="form-group">
							<label for="email" class="control-label">
								Email
							</label>
							<input id="email" type="text" class="form-control" th:field="*{email}" required
								autofocus="autofocus">
						</div>


						<div class="form-group">
							<label for="password" class="control-label">
								Password
							</label>
							<input id="password" type="password" class="form-control" th:field="*{password}" required
								autofocus="autofocus">
						</div>

						<div class="form-group">
							<button class="btn btn-success">Register</button>
							<span>
								Already regstered? 
								<a href="/" th:href="@{/Login}">Login here</a>
							</span>
							
						</div>

					</form>


				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
